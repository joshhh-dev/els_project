<script>
    function handleLinenChange() {
    var linenType = document.getElementById("linen_type_iron");
    var otherLinenInput = document.getElementById("other-linen_iron");
    var sizeDropdown = document.getElementById("linen_sizes_iron");

    if (linenType.value === "OTHERS") {
        otherLinenInput.style.display = "block"; // Show input field
        otherLinenInput.setAttribute("required", "true"); // Make it required
    } else {
        otherLinenInput.style.display = "none"; // Hide input field
        otherLinenInput.removeAttribute("required"); // Remove required attribute
        otherLinenInput.value = ""; // Clear input
    }
    if (linenType !== "") {
        sizeDropdown.disabled = false;
    } else {
        sizeDropdown.disabled = true;
        sizeDropdown.value = ""; // Reset selection if linen type is deselected
    }
}

function validateForm() {
    let isValid = true;

    // List of error fields
    let errorFields = [
        "dateError", "equipment_ironError",
        "timeError", "tempError", "linenError", "quantity_ironError",
        "bfrError", "aftrError"
    ];
    
    // Reset previous error messages
    errorFields.forEach(id => document.getElementById(id).textContent = "");

    // Get input values
    let date = document.getElementById("date_iron").value.trim();
    let equipment_iron = document.getElementById("equipment_iron").value.trim();
    let set_time_iron = document.getElementById("set_time_iron").value.trim();
    let temp = document.getElementById("temp_iron").value.trim();
    let linen = document.getElementById("linen_type_iron").valuet.trim();
    let quantity_iron = document.getElementById("quantity_iron").value.trim();
    let bfr_iron = document.getElementById("bfr_iron").value.trim();
    let aftr_iron = document.getElementById("aftr_iron").value.trim();

    if (date === "") {
        document.getElementById("dateError").textContent = "Date is required!";
        isValid = false;
    }
    if (load === "") {
        document.getElementById("loadError").textContent = "Load number is required!";
        isValid = false;
    }
    if (trolley === "") {
        document.getElementById("trolleyError").textContent = "Trolley number is required!";
        isValid = false;
    }
    if (equipment_iron === "") {
        document.getElementById("equipment_ironError").textContent = "equipment_iron is required!";
        isValid = false;
    }
    if (set_time_iron === "") {
        document.getElementById("timeError").textContent = "Set time is required!";
        isValid = false;
    }
    if (temp === "") {
        document.getElementById("tempError").textContent = "Temperature is required!";
        isValid = false;
    }
    if (linen === "") {
        document.getElementById("linenError").textContent = "Linen type is required!";
        isValid = false;
    }
    if (quantity_iron === "") {
        document.getElementById("quantity_ironError").textContent = "quantity_iron is required!";
        isValid = false;
    }
    if (bfr_iron === "") {
        document.getElementById("bfrError").textContent = "Total kgs before wash is required!";
        isValid = false;
    }
    if (aftr_iron === "") {
        document.getElementById("aftrError").textContent = "Total kgs after wash is required!";
        isValid = false;
    }
    if (detergent === "") {
        document.getElementById("detdosError").textContent = "Detergent dosing is required!";
        isValid = false;
    }

    return isValid;
}
