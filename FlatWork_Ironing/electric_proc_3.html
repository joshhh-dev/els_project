<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Submetering</title>
    <style>
body { 
    font-family: Arial, sans-serif; 
    font-size: 18px;
    display: flex;
    justify-content: flex-start; /* Aligns content to the left */
    align-items: flex-start;
    height: 100vh;
    background-color: #f4f4f4;
    padding-left: 20px; /* Adds some spacing from the left */
}
.container_iron { 
    background-color: rgb(254, 255, 245); 
    max-width: 500px; 
    padding: 30px; 
    border-radius: 10px; 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.input-group_iron {
    display: flex;
    flex-direction: column; /* Ensures label appears above input */
    margin: 10px 0;
    text-align: left;
}


.input-group_iron label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

.input-group_iron input {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.overall_total_iron {
    display: flex;
    justify-content: flex-start; /* Aligns table to the left */
    margin-top: 10px;
    margin-bottom: 5px;
}

table {
    width: 100%;
    max-width: 300px;
    border-collapse: collapse;
    margin: 0; /* Remove auto centering */
    text-align: left; /* Align table text to the left */
}

th, td {
    padding: 10px;
    text-align: left; /* Ensure text aligns left */
}


th {
    background-color: #007BFF;
    color: white;
    text-align: left; /* Align headers to the left */
}

.btn-container_iron {
    display: flex;
    justify-content: flex-start; /* Align buttons to the left */
    gap: 10px;
    margin-top: 5px;
}

button { 
    width: 45%;
    padding: 10px;
    background: #007BFF; 
    color: white; 
    border: none; 
    border-radius: 5px;
    cursor: pointer; 
    font-size: 16px;
    text-align: center;
}
button:hover { 
    background: #0056b3; 
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Electric Submetering System</h2>
        <p><strong>Start Reading (kWh):</strong> <input type="number" id="start_reads_iron" min="0" oninput="calculate()"></p>
        <p><strong>End Reading (kWh):</strong> <input type="number" id="end_reads_iron" min="0" oninput="calculate()"></p>
        <p><strong>Cost per kWh:</strong> <input type="number" id="costing_iron" min="0" oninput="calculate()"></p>  
        <div class="summary-container_iron">
            <table>
                <tr>
                    <th><p><strong>Total kWh Used</strong>(kWh)</p></th>
                    <th><p><strong>Estimated Cost</strong>(₱)</p></th>               
                </tr>
                <tr>
                    <td><span id="totalUsed_iron">0</span></td>
                    <td><span id="cost_iron">0</span></td>
                </tr>
    
            </table>
        </div>  
        <button class="sbt" onclick="submitData()">Add to template</button>
    </div>

    

    <script>
        function calculate() {
            let startRead = parseFloat(document.getElementById("start_reads_iron").value) || 0;
            let endRead = parseFloat(document.getElementById("end_reads_iron").value) || 0;
            let costing = parseFloat(document.getElementById("costing_iron").value) || 0;
            
            let totalUsed = Math.max(0, endRead - startRead);
            let estimatedCost = totalUsed * costing;
            
            document.getElementById("totalUsed_iron").textContent = totalUsed.toFixed(2)+ "kWh";
            document.getElementById("cost_iron").textContent = "₱" + estimatedCost.toFixed(2);
        }

        function submitData() {
            localStorage.setItem("start_reads_iron", document.getElementById("start_reads_iron").value);
            localStorage.setItem("end_reads_iron", document.getElementById("end_reads_iron").value);
            localStorage.setItem("total_used_iron", document.getElementById("totalUsed_iron").textContent);
            localStorage.setItem("cost_iron", document.getElementById("cost_iron").textContent);

            alert("Data submitted successfully!");
            
            setTimeout(function() {
                window.open("output_3.html", "_blank");
                location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
