<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drying Process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body { 
    font-family: Arial, sans-serif; 
    font-size: 18px;
    display: flex;
    justify-content: flex-start; /* Aligns content to the left */
    align-items: flex-start;
    padding-top: 20vh; /* Adds some spacing from the left */
}
.container { 
    max-width: 500px; 
    padding: 30px; 
    border-radius: 10px; 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
.overall_total {
    display: flex;
    justify-content: flex-start; /* Aligns table to the left */
    margin-top: 10px;
    margin-bottom: 5px;
}

button { 
    width: 45%;
    padding: 10px;
    background: #007BFF; 
    color: white; 
    border: none; 
    border-radius: 10px;
    cursor: pointer; 
    font-size: 16px;
    text-align: center;
}
button:hover { 
    background: #0056b3; 
}

    </style>
</head>
<body>

<div class="container">
    <div class="card-body">

        <h2>LPG Submetering Data</h2>

        <div class="input-group mb-3">
            <div class="input-group">
                <span class="input-group-text "><strong> Start Reading (m³):</strong></span>
                <input class="form-control" type="number" id="initialReading_iron" step="0.01">
            </div>
        </div>
    
        <div class="input-group mb-3">
            <div class="input-group">
                <span class="input-group-text"><strong> Final Reading (m³):</strong></span>
                <input class="form-control" type="number" id="finalReading_iron" step="0.01">
            </div>
        </div>
    
        <div class="input-group mb-3">
            <div class="input-group">
                <span class="input-group-text"><strong>Price per kg (₱): </strong></span>
                <input class="form-control" type="number" id="pricePerKg_iron" step="0.01">
            </div>
        </div>
    

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Total Consumption (m³)</th>
                        <th scope="col">KGS of LPG</th>
                        <th scope="col">Total Cost (₱)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="totalConsump_iron">0.0000m³</span></td>
                        <td><span id="lpgKgs_iron">0.0000kGs</span></td>  
                        <td><span id="totalPrice_iron">₱0.0000</span></td>
                    </tr>
                </tbody>
            </table>
   
    </div>

    <div class="btn-container">
        <button class="btn btn-m btn-primary" onclick="saveData()">Compute</button>
        <button class="btn btn-m btn-secondary" onclick="viewReport()">View Report</button>
    </div>
</div>

<script>
function saveData() {
    let initialReading = parseFloat(document.getElementById("initialReading_iron").value);
    let finalReading = parseFloat(document.getElementById("finalReading_iron").value);
    let pricePerKg = parseFloat(document.getElementById("pricePerKg_iron").value);

    if (isNaN(initialReading) || isNaN(finalReading) || isNaN(pricePerKg)) {
        alert("Please enter valid values.");
        return;
    }

    if (finalReading < initialReading) {
        alert("Error: Final reading cannot be lower than the initial reading.");
        return;
    }

    let gasUsed = finalReading - initialReading;
    let lpgKgs = 1.898 * gasUsed;
    let totalCost = pricePerKg * lpgKgs;

    document.getElementById("lpgKgs_iron").innerHTML = lpgKgs.toFixed(4) + "kGs";
    document.getElementById("totalConsump_iron").innerHTML = gasUsed.toFixed(4) + "m³";
    document.getElementById("totalPrice_iron").innerHTML ="₱" + totalCost.toFixed(4);

    localStorage.setItem("initial_reading", initialReading);
    localStorage.setItem("final_reading", finalReading);
    localStorage.setItem("gas_used", gasUsed.toFixed(4));
    localStorage.setItem("total_cost", totalCost.toFixed(4));

    alert("Data saved successfully! View the report.");
}

function viewReport() {
    let initialReading = document.getElementById("initialReading_iron").value;
    let finalReading = document.getElementById("finalReading_iron").value;
    let pricePerKg = document.getElementById("pricePerKg_iron").value;

    if(initialReading.trim === "" || finalReading === "" || pricePerKg === ""){
        alert("This field cannot be empty");
        return false;
    }

    setTimeout(function() {
        window.open("output_3.html", "_blank"); 
    }, 1000);
}
</script>

</body>
</html>
