<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Submetering</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #000;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            color: #0099ff;
        }

        p, label {
            font-size: 18px;
            color: #000;
        }

        select, input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
            margin: 10px;
        }

        .summary {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-air {
            background-color: #dcdcdc;
            color: #444;
        }

        .btn-air:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="readings">
        <div class="container">
            <h2>Water Submetering System</h2>
            <label for="waterType">Select Program:</label>
            <select class="waterType" onchange="calculate(this)">
                <option value="Temp">--Temperature--</option>
                <option value="Cold">Cold</option>
                <option value="Hot">Hot</option>
                <option value="Warm">Warm</option>
            </select>
            <p><strong>Start Reading (m³):</strong><input type="number" class="start_read" required oninput="calculate(this)"></p>
            <p><strong>End Reading (m³):</strong><input type="number" class="endReading" required oninput="calculate(this)"></p>
            <p><strong>Cost per m³:</strong><input type="number" class="totalCost" required oninput="calculate(this)"></p>
            <p><strong>Total Used:</strong> <span class="totalUsed">0</span> m³</p>
            <p><strong>Total Cost(₱):</strong> <span class="cost">₱0</span></p>
        </div>
    </div>

    <div class="summary">
        <p><strong>Overall Total Usage: </strong><span id="sumUsed">0</span> m³</p>
        <p><strong>Overall Total Cost: </strong>₱<span id="sumCost">0</span></p>
    </div>

    <button class="btn-air" onclick="addProgram()">Add Another Reading</button>
    <button class="btn-air" onclick="submitData()">Submit Data</button>

    <script>
    function calculate(element) {
        let container = element.closest(".container");
        let startRead = parseFloat(container.querySelector(".start_read").value) || 0;
        let endRead = parseFloat(container.querySelector(".endReading").value) || 0;
        let totalCost = parseFloat(container.querySelector(".totalCost").value) || 0;
        let totalUsed = endRead - startRead;
        let cost = totalUsed * totalCost;

        container.querySelector(".totalUsed").textContent = totalUsed.toFixed(4);
        container.querySelector(".cost").textContent = "₱" + cost.toFixed(4);
        updateSummary();
    }

    function updateSummary() {
        let totalUsage = 0;
        let totalCost = 0;

        document.querySelectorAll(".container").forEach(container => {
            totalUsage += parseFloat(container.querySelector(".totalUsed").textContent) || 0;
            totalCost += parseFloat(container.querySelector(".cost").textContent.replace("₱", "")) || 0;
        });

        document.getElementById("sumUsed").textContent = totalUsage.toFixed(4);
        document.getElementById("sumCost").textContent = totalCost.toFixed(4);
    }

    function addProgram() {
        let newDiv = document.createElement("div");
        newDiv.className = "container";
        newDiv.innerHTML = `
            <h2>Water Submetering System</h2>
            <label for="waterType">Select Program:</label>
            <select class="waterType" onchange="calculate(this)">
                <option value="">--Select Temperature--</option>
                <option value="Cold">Cold</option>
                <option value="Hot">Hot</option>
                <option value="Warm">Warm</option>
            </select>
            <p><strong>Start Reading (m³):</strong><input type="number" class="start_read" required oninput="calculate(this)"></p>
            <p><strong>End Reading (m³):</strong><input type="number" class="endReading" required oninput="calculate(this)"></p>
            <p><strong>Cost per m³:</strong><input type="number" class="totalCost" required oninput="calculate(this)"></p>
            <p><strong>Total Used:</strong> <span class="totalUsed">0</span> m³</p>
            <p><strong>Total Cost(₱):</strong> <span class="cost">₱0</span></p>
        `;
        document.getElementById("readings").appendChild(newDiv);
    }
    function submitData() {
    let readings = [];
    let totalUsage = 0;
    let totalCost = 0;

    document.querySelectorAll(".container").forEach(container => {
        let temp = container.querySelector(".waterType").value;
        let startRead = parseFloat(container.querySelector(".start_read").value) || 0;
        let endRead = parseFloat(container.querySelector(".endReading").value) || 0;
        let costPerM3 = parseFloat(container.querySelector(".totalCost").value) || 0;
        let totalUsed = endRead - startRead;
        let cost = totalUsed * costPerM3;

        readings.push({
            temp: temp,
            startRead: startRead,
            endRead: endRead,
            costPerM3: costPerM3,
            totalUsed: totalUsed.toFixed(4),
            cost: cost.toFixed(4)
        });

        totalUsage += totalUsed;
        totalCost += cost;
    });

    // Store data in localStorage
    localStorage.setItem("waterReadings", JSON.stringify(readings));


    localStorage.setItem("sumUsed", totalUsage.toFixed(4));
    localStorage.setItem("sumCost", totalCost.toFixed(4));

     // Redirect after 2 seconds
        setTimeout(function() {
            window.open("output.html", "blank"); // Redirect to the output page
            location.reload(); // Reload the current page after submission
        }, 1000);
    }
    </script>
</body>
</html>
