<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Submetering</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    color: #00aaff;
    text-align: center;
    padding: 10px;
    margin: 0; /* Remove default body margin */
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 100vh; /* Ensures content fills the screen */
}

        h2 {
            color: #19118b; /* Neon Blue */
            font-size: 28px;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
            color: rgb(20, 20, 20);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Styles */
        .strt {
            background-color: #4dc3ff;
            color: #003366;
        }
        .strt:hover {
            background-color: #0099ff;
        }

        .stp {
            background-color: #ff4500;
            color: white;
        }
        .stp:hover {
            background-color: #ff6600;
        }

        .res {
            background-color: #228b22;
            color: white;
        }
        .res:hover {
            background-color: #32cd32;
        }

        .sbt {
            background-color: #dcdcdc;
            color: #444;
        }
        .sbt:hover {
            background-color: #f0f0f0;
        }

        .container {
            background-color: #f9fdff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        span {
            font-weight: bold;
            color: rgb(3, 43, 87);
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }
        th, td { 
            border: 1px solid #ddd;         
            padding: 10px;          
            text-align: left;  
        }
        th{ 
            background-color: #007BFF; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color:  #f0f0f0; 
        }
        .summary-container p {
            color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electric Submetering System</h2>
        <p><strong>Start Reading (kWh):</strong> <input type="number" id="start_reads" min="0" oninput="calculate()"></p>
        <p><strong>End Reading (kWh):</strong> <input type="number" id="end_reads" min="0" oninput="calculate()"></p>
        <p><strong>Cost per kWh:</strong> <input type="number" id="costing" min="0" oninput="calculate()"></p>    
    </div>
    <div class="summary-container">
        <table>
            <tr>
                <th><p><strong>Total kWh Used</strong>(kWh)</p></th>
                <th><p><strong>Estimated Cost</strong>(₱)</p></th>               
            </tr>
            <tr>
                <td><span id="totalUsed">0.0000kWh</span></td>
                <td><span id="cost">₱0.0000</span></td>
            </tr>

        </table>
    </div>
    <button class="sbt" onclick="submitData()">Add to template</button>

    <script>
        function calculate() {
            let startRead = parseFloat(document.getElementById("start_reads").value) || 0;
            let endRead = parseFloat(document.getElementById("end_reads").value) || 0;
            let costing = parseFloat(document.getElementById("costing").value) || 0;
            
            let totalUsed = Math.max(0, endRead - startRead);
            let estimatedCost = totalUsed * costing;
            
            document.getElementById("totalUsed").textContent = totalUsed.toFixed(4);
            document.getElementById("cost").textContent = "₱" + estimatedCost.toFixed(4);
        }

        function submitData() {
            localStorage.setItem("start_reads", document.getElementById("start_reads").value);
            localStorage.setItem("end_reads", document.getElementById("end_reads").value);
            localStorage.setItem("total_used", document.getElementById("totalUsed").textContent);
            localStorage.setItem("cost", document.getElementById("cost").textContent);

            alert("Data submitted successfully!");
            
            setTimeout(function() {
                window.open("output.html", "_blank");
                location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
