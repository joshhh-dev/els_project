<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            ELS Process Report
        </title>
        <style>
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    position: relative;
    overflow: hidden;

}

/* Background Image */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('images/Els_bg.jpg') no-repeat center center/cover;
    filter: blur(8px); /* Blur effect */
    z-index: -1;
}

/* Content Box */
.container {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
    padding: 30px;
    border-radius: 10px;
    z-index: 1;
}

h2 {
    font-size: 3.5em; /* Increased size */
    font-weight: bold;
    margin-bottom: 20px;
}

p {
    margin: 10px 0;
}

button {
    display: inline-block;
    padding: 15px 30px; /* Bigger button */
    font-size: 1.5em; /* Bigger text */
    font-weight: bold;
    color: white;
    background: royalblue;
    text-decoration: none;
    border-radius: 8px;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background: dodgerblue;
    transform: scale(1.05); /* Slight zoom effect */
}
        </style>
    </head>
    <body>
        <div class="background"></div>

        <div class="container"> 
        <h2>ELS Process Report</h2>

        <button type="button" onclick="window.location.href='Wash_process/wash_proc.html'">Wash Process</button>

    </div>
