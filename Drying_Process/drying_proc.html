<script>


function handleLinenChange() {
    var linenType = document.getElementById("linen_type_dry");
    var otherLinenInput = document.getElementById("other-linen_dry");
    var sizeDropdown = document.getElementById("linen_sizes_dry");


    if (linenType.value === "OTHERS") {
        otherLinenInput.style.display = "block"; // Show input field
        otherLinenInput.setAttribute("required", "true"); // Make it required
    } else {
        otherLinenInput.style.display = "none"; // Hide input field
        otherLinenInput.removeAttribute("required"); // Remove required attribute
        otherLinenInput.value = ""; // Clear input
    }
    if (linenType !== "") {
        sizeDropdown.disabled = false;
    } else {
        sizeDropdown.disabled = true;
        sizeDropdown.value = ""; // Reset selection if linen type is deselected
    }
}

function validateForm() {
    let isValid = true;

    // List of error fields
    let errorFields = [
        "dateError", "equipment_dryError",
        "timeError", "tempError", "linenError", "quantity_dryError",
        "bfrError", "aftrError"
    ];
    
    // Reset previous error messages
    errorFields.forEach(id => document.getElementById(id).textContent = "");

    // Get input values
    let date = document.getElementById("date_dry").value.trim();
    let equipment_dry = document.getElementById("equipment_dry").value.trim();
    let set_time_dry = document.getElementById("set_time_dry").value.trim();
    let temp = document.getElementById("temp").value.trim();
    let linen = document.getElementById("linen_type_dry").valuet.trim();
    let quantity_dry = document.getElementById("quantity_dry").value.trim();
    let bfr_dry = document.getElementById("bfr_dry").value.trim();
    let aftr_dry = document.getElementById("aftr_dry").value.trim();

    if (date === "") {
        document.getElementById("dateError").textContent = "Date is required!";
        isValid = false;
    }
    if (load === "") {
        document.getElementById("loadError").textContent = "Load number is required!";
        isValid = false;
    }
    if (trolley === "") {
        document.getElementById("trolleyError").textContent = "Trolley number is required!";
        isValid = false;
    }
    if (equipment_dry === "") {
        document.getElementById("equipment_dryError").textContent = "equipment_dry is required!";
        isValid = false;
    }
    if (set_time_dry === "") {
        document.getElementById("timeError").textContent = "Set time is required!";
        isValid = false;
    }
    if (temp === "") {
        document.getElementById("tempError").textContent = "Temperature is required!";
        isValid = false;
    }
    if (linen === "") {
        document.getElementById("linenError").textContent = "Linen type is required!";
        isValid = false;
    }
    if (quantity_dry === "") {
        document.getElementById("quantity_dryError").textContent = "quantity_dry is required!";
        isValid = false;
    }
    if (bfr_dry === "") {
        document.getElementById("bfrError").textContent = "Total kgs before wash is required!";
        isValid = false;
    }
    if (aftr_dry === "") {
        document.getElementById("aftrError").textContent = "Total kgs after wash is required!";
        isValid = false;
    }
    if (detergent === "") {
        document.getElementById("detdosError").textContent = "Detergent dosing is required!";
        isValid = false;
    }

    return isValid;
}
