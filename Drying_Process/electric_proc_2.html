<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Submetering</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    color: #00aaff; /* Neon Blue Text */
    text-align: center;
    padding: 20px;
}

h2 {
    color: #19118b; /* Neon Blue */
    font-size: 28px;
}

p {
    font-size: 20px;
    margin: 10px 0;
    color: rgb(20, 20, 20);
}

    button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Water */
        .strt{
            background-color: #4dc3ff;
            color: #003366;
        }

        .strt:hover{
            background-color: #0099ff;
        }

        /* Fire */
        .stp{
            background-color: #ff4500;
            color: white;
        }

        .stp:hover{
            background-color: #ff6600;
        }

        /* Earth */
        .res{
            background-color: #228b22;
            color: white;
        }

        .res:hover{
            background-color: #32cd32;
        }

        /* Air */
        .sbt{
            background-color: #dcdcdc;
            color: #444;
        }

        .sbt:hover{
            background-color: #f0f0f0;
        }


.container {
    background-color: rgb(254, 255, 245); /* More Transparent Dark Blue */
    padding: 20px;
    margin: none;
    border-radius: 10px;
    display: inline-block;
    text-align: left;
    max-width: 400px;
    width: 100%;
    backdrop-filter: blur(20px); /* Frosted Glass Effect */
}

span {
    font-weight: bold;
    color: rgb(3, 43, 87); /* White for Readability */
}

#start_reads_dry, #end_reads_dry, #costing_dry {
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Electric Submetering System</h2>
        <p><strong>Start Reading (kWh):</strong> <input type="number" id="start_reads_dry" min="0" oninput="calculate()"></p>
        <p><strong>End Reading (kWh):</strong> <input type="number" id="end_reads_dry" min="0" oninput="calculate()"></p>
        <p><strong>Cost per kWh: </strong><input type="number" id="costing_dry" min="0" oninput="calculate()"></p>

        <button class="sbt" onclick="submitData()" onsubmit="return refreshPage()" >Add to template</button> 
        <p><strong>Total kWh Used:</strong> <span id="totalUsed_dry">0</span> kWh</p>
        <p><strong>Estimated Cost:</strong> ₱<span id="cost_dry">0</span></p>
    </div>
    
    <script>
        function calculate() {
            let strt_read = parseFloat(document.getElementById("start_reads_dry").value) || 0;
            let end_read = parseFloat(document.getElementById("end_reads_dry").value) || 0;
            let costing = parseFloat(document.getElementById("costing_dry").value) || 0;

            electricTotalUsed = end_read - strt_read;

            document.getElementById("totalUsed_dry").textContent = electricTotalUsed;

            est_cost = electricTotalUsed * costing;
            document.getElementById("cost_dry").textContent = "₱"+ est_cost.toFixed(2);
        }

function submitData() {
    localStorage.setItem("start_reads_dry", document.getElementById("start_reads_dry").value);
    localStorage.setItem("end_reads_dry", document.getElementById("end_reads_dry").value);
    localStorage.setItem("total_useds_dry", document.getElementById("totalUsed_dry").textContent);
    localStorage.setItem("costs_dry", document.getElementById("cost_dry").textContent);

    alert("Data submitted successfully!");

    // Redirect after 2 seconds
    setTimeout(function() {
        window.open("output_2.html", "blank"); // Redirect to the output page
        location.reload(); // Reload the current page after submission
    }, 1000);
}

    </script>
</body>
</html>
